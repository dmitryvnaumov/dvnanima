[manim]
# 16:9 hires preset
pixel_width = 1080
pixel_height = 1920
frame_width = 9
frame_height = 16
frame_rate = 60
background_color = #000000

# render defaults (reference only)
quality = high_quality
preview = True

[scene]
t_min = 0.0
t_max = 200.0
t_epsilon = 0.001
total_time = 60.0

# zeta plane axes
zeta_x_min = -2.0
zeta_x_max = 4.0
zeta_x_step = 1.0
zeta_y_min = -3.0
zeta_y_max = 3.0
zeta_y_step = 1.0
zeta_x_length = 8.0
zeta_y_length = 4.5
zeta_axis_stroke = 2.0
zeta_axis_opacity = 1.0
zeta_axis_labels_scale = 0.7
title_scale = 0.9
title_buff = 0.3
def_scale = 0.7
def_buff = 0.15
plot_label_scale = 0.75
plot_label_buff = 0.25
footer_scale = 0.9
footer_buff = 2.35

# formula placement
formula_scale = 0.85
formula_buff = 0.25
formula_shift_down = 0.35

# paths and dot
full_path_opacity = 0.5
full_path_width = 2.0
active_path_tail = 2.0
active_path_width = 4.0
dot_radius = 0.06
origin_mark_radius = 0.03
origin_mark_opacity = 0.6
origin_flash_radius = 0.14
flash_sigma = 0.06

# slider
slider_length = 9.0
slider_buff = 0.4
slider_tick_height = 0.22
slider_stroke = 3.0
slider_knob_radius = 0.08
slider_inset = 0.35
slider_major_tick_height = 0.32
slider_major_tick_stroke = 3.5
slider_major_tick_step = 20.0
slider_shift_down = 0.2
t_label_scale = 0.8
t_value_scale = 0.6
t_label_buff = 0.25
t_value_buff = 0.25
t_legend_buff = 0.2
t_legend_value_buff = 0.15
tick_label_alt_offset = 0.18
tick_sigma = 1.24
zeros_limit = 0
root_mode = auto
root_threshold = 0.12
root_min_dt = 0.6
root_max = 0

# nontrivial zeros (t-values)
zeros = 14.13, 21.02, 25.01, 30.42, 32.93, 37.58, 40.91, 43.32, 48.00

[colors]
axis_col = #FFFFFF
label_col = #FFD166
path_col = #7AA6FF
active_path_col = #4D6BFF
dot_col = #FF4D4D
slider_col = #FFFFFF
tick_col = #FFFFFF
knob_col = #FFD166
