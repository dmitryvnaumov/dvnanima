[manim]
# 16:9 hires preset
pixel_width = 1920
pixel_height = 1080
frame_width = 16
frame_height = 9
frame_rate = 60
background_color = #0b0b10

# render defaults (reference only)
quality = high_quality
preview = True

[cw]
n_stages = 3
v_peak = 12.0
v_peak_unit = V
freq = 1.0
freq_unit = kHz
cap = 100.0
cap_unit = uF
r_load = 1.0
r_load_unit = GOhm
end_time_ms = 150.0
step_time_us = 10.0
suppress_ngspice_warning = True

[paths]
svg_raw = cw.svg
svg_clean = cw_clean.svg
npz = cw_sim.npz
auto_generate = True
force_regen = False

[animation]
run_time = 10.0
tail_wait = 0.5
scheme_height = 3.6
scheme_shift_y = -0.4
ax_x_length = 12.5
ax_y_length = 3.8
ax_bottom_buff = 0.35
ax_label_font_size = 22
legend_font_size = 20
legend_line_width = 4
curve_width = 3.0
