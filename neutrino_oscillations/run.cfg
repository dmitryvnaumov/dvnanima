[manim]
# vertical Shorts preset
pixel_width = 1080
pixel_height = 1920
frame_width = 9
frame_height = 16
background_color = #05050a

# render defaults
quality = high_quality
preview = True

[osc]
initial_flavor = tau          ; e, mu, tau
ordering = NO               ; NO or IO

theta12_deg = 33.0
theta23_deg = 45.0
theta13_deg = 8.6
delta_cp_deg = 0.0

dm21 = 7.5e-5
dm31abs = 2.5e-3

n_periods = 3.0
run_time = 58.0
n_grid = 20000

[ui]
# triangle geometry scale/shift (optional knobs)
triangle_scale = 1.15
triangle_shift_up = 0.4

trace_time = 3.0
ghost_time = 58.0
trace_width = 5
ghost_width = 12
ghost_opacity = 0.10
dot_radius = 0.12
